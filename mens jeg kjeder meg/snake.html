<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>O1ab</title>
    <link rel="stylesheet" href="resusrser/css.css">
    <script>
        class ball{
            constructor(){
                this.rotation = 1;
                this.html = document.getElementById("ball");
                console.log(this.html);
                this.x = document.getElementById("ramme").getBoundingClientRect().left ;
                this.y = document.getElementById("ramme").getBoundingClientRect().top;
                this.dx = 4;
                this.dy = 4;
                setInterval(this.move, 500);
            }
            move(){
                return;
                this.x += this.dx; // flytt vannrett
                this.y += this.dy; // flytt loddrett
                console.log(this.html);
                this.html.style.left = this.x + "px"; // forflytt bilde vannrett
                this.html.style.top = this.y + "px"; // forflytt bilde loddrett

                let b1 = this.html.getBoundingClientRect();
                let b2 = document.getElementById("ramme").getBoundingClientRect();
                if (b1.top <= b2.top || b1.bottom > b2.bottom){this.dy *= -1}
                if (b1.left <= b2.left || b1.right > b2.right){this.dx *= -1}
                this.rotate();
            }

            rotate(){
                this.html.style.transform = "rotate(" + (this.rotation ) + "deg)";
            }
        }

        let fotball;
        window.onload = boot;



        function boot() {
            fotball = new ball();
        }

    </script>
    <style>
        div#ramme{
            height: 300px;
            width: 400px;
            background-color: lightgray;
            border: solid green 2px;
        }
        img#ball{
            position: absolute;

        }
    </style>
</head>
<body>
<div id="wrapper">
    <h1>oppgave 1a og b</h1>
    <hr>
    <div id="ramme">
        <img src="resusrser/ball2.png" alt="bilde kunne ikke vises...." id="ball">

    </div>
</div>
</body>
</html>
