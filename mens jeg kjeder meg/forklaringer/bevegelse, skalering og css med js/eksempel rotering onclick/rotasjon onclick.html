<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotering</title>
    <link href="css.css" rel="stylesheet">

    <script>
        let rotasjon = 0;
        function roter(){
            rotasjon +=1;
            document.getElementById("bilde").style.transform = "rotate("+(90*rotasjon)+"deg)";
        }
    </script>
</head>
<body>
<div id="wrapper">
    <h1>roter bildet ved å tykke på det</h1>
    <hr>
    <img alt="" id="bilde" onclick="roter()" src="bilde1.jpg">
</div>
</body>
</html>
