<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boolske spørsmål</title>

    <script>
        let questions = [
            {spm: "er 2+2 = 4", svar: true},
            {spm: "kan elefanter gå på vannet om sommeren?", svar: false},
            {spm: "er krysspunktet av 2 vektorer en vektor?", svar: true},
            {spm: "er sola blå", svar: false},
            {spm: "annanas funker på pizza?", svar: true},
            {spm: "3+4=5", svar: false}
        ];

        let questions2 = [
            {spm2: "Dette er spm 1 er den sann?(t)", svar2: true},
            {spm2: "Dette er spm 2 er den sann?(f)", svar2: false},
            {spm2: "Dette er spm 3 er den sann?(t)", svar2: true},
            {spm2: "Dette er spm 4 er den sann?(f)", svar2: false},
            {spm2: "Dette er spm 5 er den sann??(t)", svar2: true},
            {spm2: "Dette er spm 6 er den sann?(f)", svar2: false}
        ];


        window.onload = oppstart;

        function oppstart() {
            boot1();
            boot2();
        }

        function boot1() {
            let out = "";
            for (let i = 0; i < questions.length; i++) {
                out += questions[i].spm + " <input type='checkbox' id='" + i + "'> <br>";
            }
            document.getElementById("spørsmål").innerHTML = out;
        }

        function test() {
            let feil = 0;
            let riktig = 0;
            for (let i = 0; i < questions.length; i++) {
                if (document.getElementById(i + "").checked === questions[i].svar) riktig++;
                else feil++;
            }
            alert("resultat : \nRiktige:" + riktig + "\nFeil:" + feil);
        }


        function boot2() {
            let out2 = "";
            for (let k = 0; k < questions2.length; k++) {
                out2 += questions2[k].spm2 + " <input type='checkbox' id='" + k + "'> <br>";
            }
            document.getElementById("spørsmål2").innerHTML = out2;
        }

        function test2() {
            let feil2 = 0;
            let riktig2 = 0;
            let sum = Number(6) - Number(feil2);
            let sumSomTekst = sum.toString();

            for (let k = 0; k < questions2.length; k++) {
                if (document.getElementById(k + "").checked === questions2[k].svar2) riktig2++;

                else {
                    feil2++;
                }
            }

            document.getElementById("poengsvar").innerHTML = "Du hadde " + riktig2 + " riktige " + " og "
                + feil2 + " feil. Totalpenget ditt blir" + sum + "/6";
        }


    </script>
</head>
<body>
<div id="wrapper">
    <h1>spørsmål å svare på</h1>
    <hr>
    <div id="spørsmål"></div>
    <button onclick="test()">tes antall</button>
</div>

<br><br><br>

<div id="wrapper">
    <div id="spørsmål2"></div>
    <button onclick="test2()">Sjekk poeng</button>
</div>

<br>
<div id="poengsvar"></div>
</body>
</html>
