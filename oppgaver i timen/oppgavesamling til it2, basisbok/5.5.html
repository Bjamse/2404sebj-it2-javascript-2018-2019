<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <title>5.5</title>
    <script>
        window.onload = f;
        function f() {
            for(let i = 0; i <= 100; i++){
                document.getElementById("wrapper").innerText += i + " * " + i + " = " + i**2 + "\n";
            }

        }
    </script>
</head>
<body>
<div id="wrapper">

</div>
</body>
</html>
