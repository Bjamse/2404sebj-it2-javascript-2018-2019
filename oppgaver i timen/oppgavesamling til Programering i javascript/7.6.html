<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <title>7.6</title>
    <script>
        const liste1 = [4, 5, 2, 3, 4, 6, -1, 2, 0, -9, 7, 6, 8, 5, 6, 4, 2, 3, 4, -7, 3,4, 5, -2, 3,-4, 6, 1, 2, 0, 9, 7, 6, 8, 5, 6, 4, 2, 3, 4, 7, 3];
        const liste2 = [4, 5, 2, 3, 4, 6, -1, 2, 0, -9, 7, 6, 8, 4, 7, 4, 2, 3, 4, -7, 3,4, 5, -2, 3,-4, 6, 1, 2, 0, 9, 7, 6, 8, 5, 6, 4, 2, 3, 4, 7, 3];

        function sumArray(arr) {
            return arr.reduce((a,b) => a+b, 0)
        }

        function equalSumArrays(arr1,arr2) {
            return sumArray(arr1) === sumArray(arr2)
        }
    </script>
</head>
<body>
<div id="wrapper">
    <!--syntax highlighting, bare for morro skyld-->
    liste 1 : <br><code style="background: #909090; border-radius: 3px;"><span style="color: orange">lista = </span><span style="color: aqua">[<span id="array1"></span>]</span><span style="color: orange;">;</span></code>
    <br>
    liste 2 : <br><code style="background: #909090; border-radius: 3px;"><span style="color: orange">lista = </span><span style="color: aqua">[<span id="array2"></span>]</span><span style="color: orange;">;</span></code>
    <br>
    <input type="button" onclick="document.getElementById('out').innerText = equalSumArrays(liste1,liste2);" value="er summen av liste 1 og 2 lik?">
    <p id="out"></p>
    <!-- dette er bare for Ã¥ printe lista i toppen av dokumentet-->
    <script> document.getElementById("array1").innerHTML = liste1 +"";</script>
    <script> document.getElementById("array2").innerHTML = liste2 +"";</script>
</div>
</body>
</html>
