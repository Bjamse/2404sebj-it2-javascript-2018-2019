<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="resurser/css.css">
    <meta charset="UTF-8">
    <title>3.4</title>
    <script>
        function f() {
            let x = Number(document.getElementById("l").value);
            let y = Number(document.getElementById("n").value);
            let co2 = (x * 2500)/y;
            document.getElementById("out").innerText = co2 + " g";

        }
    </script>
</head>
<body>
<div id="wrapper">
    <label for="l">Liter forbrukt: </label><input type="number" id="l"><br>
    <label for="n">Antall folk i bilen :</label><input type="number" id="n"><br>
    <input type="button" value="beregn" onclick="f()"><br>
    Forrurensing per pers er:<p id="out"></p>

</div>
</body>
</html>
