<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <title>3.5</title>
    <script>
        function f() {
            let x = Number(document.getElementById("l").value);
            let y = Number(document.getElementById("n").value);
            let z = Number(document.getElementById("t").value);
            let co2 = (x * z)/y;
            document.getElementById("out").innerText = co2 + " g";
        }
    </script>
</head>
<body>
<div id="wrapper">
    <label for="l">Liter forbrukt: </label><input type="number" id="l"><br>
    <label for="n">Antall folk i bilen :</label><input type="number" id="n"><br>
    <label for="t">transportmiddel</label><select id="t">
        <option value="2500">bil</option>
        <option value="180">fly</option>
        <option value="70">tog</option>
        <option value="28">buss</option>
    </select><br>
    <input type="button" value="beregn" onclick="f()"><br>
    Forrurensing per pers er:<p id="out"></p>

</div>
</body>
</html>
