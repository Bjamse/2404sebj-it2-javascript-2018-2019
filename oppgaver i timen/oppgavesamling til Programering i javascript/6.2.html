<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <title>6.2</title>
    <script>
        function f() {
            document.getElementById("out").innerHTML = "";

            let tall = [];
            for(i= 0; i < 1000; i++){tall.push(Math.floor(Math.random()*2))}
            let forekomst = {0: 0, 1: 0};
            for (i in tall) {
                forekomst[tall[i]]++;
            }
            for (i in forekomst) {
                let p = document.createElement("p");
                p.innerHTML = i + ": ";

                let span = document.createElement("span");

                span.className= "bar";
                span.style.width = forekomst[i]/10+ "%";
                if(i % 2 === 0)span.style.backgroundColor = "red";
                p.appendChild(span);
                document.getElementById("out").appendChild(p);

            }


        }
    </script>
</head>
<body>
<div id="wrapper">
    <input type="button" onclick="f()" value="utfÃ¸r oppgaven">
    <p id="out"></p>
</div>
</body>
</html>
