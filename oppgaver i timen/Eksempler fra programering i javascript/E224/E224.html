<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lese fra datafiler</title>
    <script>
        let xmlhttp;

        window.onload = boot;

        function boot(){
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = statusforandring;
            xmlhttp.open("get", "innhold.dat", true);
            xmlhttp.send();
        }

        function statusforandring(){
            if (xmlhttp.readyState === 4 && xmlhttp.status === 200){
                let data = xmlhttp.responseText;
                let linjer = data.split("\n");
                let out = "";
                for (let i in linjer){
                    console.log(i);
                    let linjedata = linjer[i].split("%");
                    let poeng = Number(linjedata[2]) + Number(linjedata[3]) + Number(linjedata[4]);
                    out += "Deltager " + linjedata[0] + " (" + linjedata[1] + ") har f√•tt "+ poeng + " <br>";
                }
                document.body.innerHTML += out

            }
        }

    </script>
</head>
<body>
<h1>Skriv en </h1>

</body>
</html>
