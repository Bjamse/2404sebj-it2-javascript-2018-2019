<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <title>1a</title>
    <script>
        function f() {
            let x = document.getElementById("input").value;
            document.getElementById("out").innerHTML = x + " NOK gir " + ((1*x) /7.591).toFixed(2) + " Euro";
        }
    </script>
</head>
<body>
<div id="wrapper">
    Nok <input type="number" id="input" value="160"> <input type="button" value="beregn" onclick="f()"> <br>
    <p id="out"></p>
    <br><br><br>

        NB! oppgava viser ingen desimaler, det gjør min men den er kuttet ned til kun to. var usikker på hvor mange du ville ha...
        <br>
        hvis du ikke vil ha noen kan du endre toFixed(2) => toFixed(0)
    </code></sub>
</div>
</body>
</html>
