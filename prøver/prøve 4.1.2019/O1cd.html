<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>O1cd</title>
    <link rel="stylesheet" href="resusrser/css.css">
    <script>
        window.onload = oppstart;
        let boks;
        let x = 50;
        let y = 50;
        let dx = 4;
        let dy = 4;
        let grader = 0;
        let veggtreff = 0;
        let balltreff= 0;

        function oppstart() {
            boks = document.getElementById("ball");
            x = document.getElementById("ramme").getBoundingClientRect().left;
            y = document.getElementById("ramme").getBoundingClientRect().top;
            setInterval(flytt, 40);
        }
        function startFlytt(){

        }
        function flytt() {
            let ramme = document.getElementById("ramme").getBoundingClientRect();
            boks.style.top = y + "px";
            boks.style.left = x + "px";
            if (x + boks.offsetWidth > ramme.right) {
                dx = -dx;
                veggtreff ++;
            }
            else if (x < ramme.left) {
                dx = -dx;
                veggtreff ++;
            }
            if (y + boks.offsetHeight > ramme.bottom) {
                dy = -dy;
                veggtreff ++;
            }
            else if (y < ramme.top) {
                dy = -dy;
                veggtreff ++;
            }

            boks.style.transform = "rotate(" + grader + "deg)";
            x += dx;
            y += dy;
            grader += 5;
            document.getElementById("treff").innerText = veggtreff;

        }

    </script>
    <style>
        div#ramme{
            height: 600px;
            width: 800px;
            background-color: lightgray;
            border: solid green 2px;
        }
        img#ball{
            position: absolute;

        }
    </style>
</head>
<body>
<div id="wrapper">
    <h1>oppgave 1c og d</h1>
    <hr>
    <p>veggtreff = <span id="treff"></span></p>
    <div id="ramme">
        <img src="resusrser/ball2.png" alt="bilde kunne ikke vises...." id="ball" onclick="balltreff ++;alert('du har truffet:'+balltreff+' ganger')">

    </div>
